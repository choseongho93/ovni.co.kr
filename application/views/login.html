<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="login-form-background">
        <!-- HOMEPAGE LOGIN -->
        <form action="" class="login-form">
            <span class="login-form-title">
                로그인
            </span>
            <div class="login-input">
                <input type="text" class="login-input" placeholder="아이디">
            </div>
            <div class="login-input">
                <input type="password" class="login-input" placeholder="비밀번호">
            </div>
            <div class="login-checkbox">
                <span class="login-checkbox">
                    <input type="checkbox" name="login-maintain" id="loginMaintain">
                    <label for="loginMaintain">로그인 상태 유지</label>
                </span>
                <span class="user-find">
                    <a href="#" class="user-find">
                        아이디(이메일)/비밀번호 찾기
                    </a>
                </span>
            </div>
            <div class="login-input">
                <button class="login-button" type="submit">로그인</button>
            </div>
            <hr class="login-hr">
            <div class="login-input">
                <button class="login-button" onclick="javascript:location.href=''">회원가입</button>
            </div>
        </form>

        <!-- SNS LOGIN -->
        <div class="flex-c-m">
            <a href="#" class="login100-social-item bg1">
                <i class="fa fa-facebook"></i>
            </a>

            <a href="#" class="login100-social-item bg2">
                <i class="fa fa-twitter"></i>
            </a>

            <a href="#" class="login100-social-item bg3">
                <i class="fa fa-google"></i>
            </a>
        </div>

        <!-- FOOTER -->
        <div class="footer-label">
            <label for="">&copy;OOO Corp. All rights reserved.</label>
        </div>
    </div>

    <script src=""></script>

</body>
</html>
